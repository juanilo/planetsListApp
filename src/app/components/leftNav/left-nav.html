<nav class="mdl-navigation">
    <a ng-repeat="link in vm.links" class="mdl-navigation__link"
        href="{{link.href}}" target="_blank">
      <i class="material-icons">{{link.type}}</i>  {{link.text}}
    </a>
</nav>
